<script>
$(document).ready(function() {
$("#searchButton").click(function(e){
	var city = $("#city").val();
	var state = $("#state").val();
  	console.log(city);
	console.log(state);
  	e.preventDefault();
var myurl = "https://api.wunderground.com/api/0070dcf2ef1cef24/geolookup/conditions/q/"
+ state + "/"+ city + ".json";
	
  $.ajax({
    url : myurl,
    dataType : "json",
    success : function(parsed_json) {
      var time = parsed_json['current_observation']['local_time_rfc822'];
      var elevation = parsed_json['current_observation']['display_location']['elevation'];
	var visibility = parsed_json['current_observation']['visibility_mi'];
	var input_text;

	input_text = "<ul>";
      input_text += "<li>Time: "+time;
      input_text += "<li>Elevation: "+elevation + " ft.";
      input_text += "<li>Visibility: "+visibility + " miles";
      input_text += "</ul>";
      $("#information").html(input_text);
}
});
});
});
</script>
